    <!-- Navega√ß√£o -->
    <nav class="flex flex-col gap-3 p-5">

      <a href="gerenciar-avaliacao.html"

      <a href="produtos.html"

  <!-- Main -->
  <main id="mainContent" class="flex-1 bg-amber-100 p-8 mt-16 lg:mt-0 transition-all duration-300 ease-in-out lg:ml-0">
    <h1 class="text-3xl font-bold text-yellow-800 mb-6">Gerenciar FAQ</h1>

    <!-- Sauda√ß√£o -->
    <h2 id="saudacaoUsuario" class="text-xl font-semibold text-yellow-900 mb-4"></h2>

    <!-- Formul√°rio Adicionar FAQ -->
    <form id="formAddFAQ" 
          class="bg-yellow-50 p-6 rounded-xl shadow-lg mb-8 flex flex-col gap-4 max-w-md mx-auto">
      <h2 class="text-2xl font-bold text-yellow-800 text-center">Adicionar nova pergunta</h2>

      <!-- Pergunta -->
      <input id="novaPergunta" type="text" placeholder="Pergunta"
             class="border border-yellow-600 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-yellow-600 bg-white shadow-sm"
             required>

      <!-- Resposta -->
      <textarea id="novaResposta" placeholder="Resposta" rows="4"
                class="border border-yellow-600 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-yellow-600 bg-white shadow-sm resize-none"
                required></textarea>

      <!-- Bot√£o -->
      <button type="submit"
              class="bg-yellow-700 text-white rounded-full py-3 font-semibold hover:bg-yellow-800 transition-all duration-200 shadow-md">
        Adicionar FAQ
      </button>
    </form>

    <!-- Lista de Perguntas -->
    <div id="faqContainer" class="space-y-4"></div>
  </main>

  <script>
  // Fun√ß√£o de logout
  function logout() {
    // Remove os dados do usu√°rio do localStorage
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("emailUsuario");
    localStorage.removeItem("nomeUsuario"); // se voc√™ estiver armazenando tamb√©m

    // Mensagem de confirma√ß√£o
    alert("Voc√™ saiu com sucesso!");

    // Redireciona para a p√°gina de login
    window.location.href = "../cadastro/login.html";
  }

  // Adiciona o evento ao bot√£o de logout
  const btnLogout = document.getElementById("logoutBtn");
  if (btnLogout) {
    btnLogout.addEventListener("click", logout);
  }
</script>


  <!-- Script do menu lateral -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menuBtn');
    const menuIcon = document.getElementById('menuIcon');
    const closeIcon = document.getElementById('closeIcon');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      const isOpen = sidebar.classList.contains('translate-x-0');
      if (isOpen) {
        sidebar.classList.replace('translate-x-0', '-translate-x-full');
        overlay.classList.add('hidden');
        menuIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
      } else {
        sidebar.classList.replace('-translate-x-full', 'translate-x-0');
        overlay.classList.remove('hidden');
        menuIcon.classList.add('hidden');
        closeIcon.classList.remove('hidden');
      }
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.replace('translate-x-0', '-translate-x-full');
      overlay.classList.add('hidden');
      menuIcon.classList.remove('hidden');
      closeIcon.classList.add('hidden');
    });
  </script>

<script>
  const URL_SUPABASE = 'https://ulxbfffiidjlartupase.supabase.co';
  const KEY_SUPABASE = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVseGJmZmZpaWRqbGFydHVwYXNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMDg5OTYsImV4cCI6MjA3MjU4NDk5Nn0.f3-wyXvWJtYR12sWD8bZNW0rFxmz-xq0BT8yuc8boWQ';
  const supabase = window.supabase.createClient(URL_SUPABASE, KEY_SUPABASE);

  const faqContainer = document.getElementById("faqContainer");
  const formAddFAQ = document.getElementById("formAddFAQ");

  // üîê Verificar login + administrador
  async function verificarLoginDashboard() {
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const nomeUsuario = localStorage.getItem("nomeUsuario");
    const emailUsuario = localStorage.getItem("emailUsuario");

    // Se n√£o estiver logado ‚Üí volta pro login
    if (!isLoggedIn || isLoggedIn !== "true") {
      window.location.href = "../cadastro/login.html";
      return false;
    }

    // Busca usu√°rio no banco
    if (emailUsuario) {
      const { data: usuarioData, error } = await supabase
        .from("usuario")
        .select("tipo, nome")
        .eq("email", emailUsuario)
        .single();

      // Se erro ou n√£o encontrado
      if (error || !usuarioData) {
        console.error("Erro ao buscar usu√°rio:", error);
        window.location.href = "../cadastro/login.html";
        return false;
      }

      // üö´ Se n√£o for administrador, bloqueia o acesso
      if (usuarioData.tipo !== "Administrador") {
        alert("Acesso negado. Somente administradores podem acessar esta p√°gina.");
        window.location.href = "../cadastro/login.html";
        return false;
      }

      // ‚úÖ Sauda√ß√£o personalizada
      const saudacao = document.getElementById("saudacaoUsuario");
      if (saudacao) {
        saudacao.textContent = `Ol√°, ${usuarioData.nome || nomeUsuario || "Administrador"} üëã`;
      }
    }

    return true;
  }

  // === Fun√ß√£o: Carregar FAQs ===
  async function carregarFAQs() {
    faqContainer.innerHTML = "<p class='text-gray-600'>Carregando...</p>";
    const { data, error } = await supabase.from("faq").select("*").order("id_question", { ascending: true });

    if (error) {
      faqContainer.innerHTML = `<p class='text-red-600'>Erro ao carregar FAQs.</p>`;
      return;
    }

    if (data.length === 0) {
      faqContainer.innerHTML = `<p class='text-gray-700 italic'>Nenhuma pergunta cadastrada ainda.</p>`;
      return;
    }

    faqContainer.innerHTML = "";
    data.forEach(faq => {
      const card = document.createElement("div");
      card.className = "bg-yellow-200 p-4 rounded-lg shadow-md flex flex-col gap-2";

      card.innerHTML = `
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-semibold text-yellow-900">${faq.question}</h3>
          <div class="flex gap-2">
            <button class="editar bg-blue-600 text-white px-3 py-1 rounded-full hover:bg-blue-700" data-id="${faq.id_question}">Editar</button>
            <button class="excluir bg-red-600 text-white px-3 py-1 rounded-full hover:bg-red-700" data-id="${faq.id_question}">Excluir</button>
          </div>
        </div>
        <p class="text-black">${faq.answer}</p>
      `;
      faqContainer.appendChild(card);
    });

    adicionarEventosBotoes();
  }

  // === Adicionar FAQ ===
  formAddFAQ.addEventListener("submit", async (e) => {
    e.preventDefault();
    const question = document.getElementById("novaPergunta").value.trim();
    const answer = document.getElementById("novaResposta").value.trim();

    if (!question || !answer) {
      alert("Preencha todos os campos!");
      return;
    }

    const { error } = await supabase.from("faq").insert([{ question, answer }]);
    if (error) {
      alert("Erro ao adicionar FAQ!");
      return;
    }

    formAddFAQ.reset();
    carregarFAQs();
  });

  // === Editar / Excluir ===
  function adicionarEventosBotoes() {
    document.querySelectorAll(".editar").forEach(btn => {
      btn.addEventListener("click", async () => {
        const id = btn.dataset.id;
        const pergunta = prompt("Nova pergunta:");
        const resposta = prompt("Nova resposta:");
        if (pergunta && resposta) {
          const { error } = await supabase
            .from("faq")
            .update({ question: pergunta, answer: resposta })
            .eq("id_question", id);
          if (error) alert("Erro ao editar FAQ!");
          else carregarFAQs();
        }
      });
    });

    document.querySelectorAll(".excluir").forEach(btn => {
      btn.addEventListener("click", async () => {
        const id = btn.dataset.id;
        if (confirm("Tem certeza que deseja excluir esta FAQ?")) {
          const { error } = await supabase.from("faq").delete().eq("id_question", id);
          if (error) alert("Erro ao excluir FAQ!");
          else carregarFAQs();
        }
      });
    });
  }

  // üöÄ Inicializa√ß√£o
  (async () => {
    const logado = await verificarLoginDashboard();
    if (logado) await carregarFAQs();
  })();
</script>
