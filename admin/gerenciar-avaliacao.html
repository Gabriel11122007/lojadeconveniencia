    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      const isOpen = sidebar.classList.contains('translate-x-0');
      if (isOpen) {
        sidebar.classList.replace('translate-x-0', '-translate-x-full');
        overlay.classList.add('hidden');
        menuIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
      } else {
        sidebar.classList.replace('-translate-x-full', 'translate-x-0');
        overlay.classList.remove('hidden');
        menuIcon.classList.add('hidden');
        closeIcon.classList.remove('hidden');
      }
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.replace('translate-x-0', '-translate-x-full');
      overlay.classList.add('hidden');
      menuIcon.classList.remove('hidden');
      closeIcon.classList.add('hidden');
    });

  <!-- === VERIFICAR LOGIN ADMIN === -->
  <script>
    async function verificarLoginDashboard() {
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      const emailUsuario = localStorage.getItem("emailUsuario");

      if (!isLoggedIn || isLoggedIn !== "true") {
        window.location.href = "../cadastro/login.html";
        return;
      }

      if (emailUsuario) {
        const { data: usuarioData, error } = await supabase
          .from("usuario")
          .select("tipo, nome, senha")
          .eq("email", emailUsuario)
          .single();

        if (error || !usuarioData || usuarioData.tipo !== "Administrador") {
          alert("Acesso negado. Apenas administradores podem acessar.");
          window.location.href = "../cadastro/login.html";
          return;
        }

        window.adminData = usuarioData;
      }
    }
  </script>

  <!-- === CARREGAR AVALIA√á√ïES === -->
  <script>
    async function carregarAvaliacoes() {
      const { data, error } = await supabase
        .from("avaliacaocliente")
        .select(`id_avaliacao, nota, comentario, data, usuario(nome)`)
        .order("data", { ascending: false });

      if (error) {
        console.error("Erro ao carregar avalia√ß√µes:", error);
        return;
      }

      renderizarTabela(data);
    }

    function renderizarTabela(avaliacoes) {
      const tbody = document.getElementById("tabelaAvaliacoes");
      tbody.innerHTML = "";

      if (!avaliacoes || avaliacoes.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-gray-500">Nenhuma avalia√ß√£o encontrada.</td></tr>`;
        document.getElementById("mediaNotas").textContent = "0.0 ‚≠ê";
        return;
      }

      const media = (
        avaliacoes.reduce((acc, a) => acc + (a.nota || 0), 0) / avaliacoes.length
      ).toFixed(1);
      document.getElementById("mediaNotas").textContent = `${media} ‚≠ê`;

      avaliacoes.forEach(av => {
        const tr = document.createElement("tr");
        tr.classList.add("hover:bg-amber-50", "transition");

        tr.innerHTML = `
          <td class="py-3 px-4 font-medium">${av.usuario?.nome || "Desconhecido"}</td>
          <td class="py-3 px-4 text-center text-yellow-600 font-semibold">${"‚òÖ".repeat(av.nota) + "‚òÜ".repeat(5 - av.nota)}</td>
          <td class="py-3 px-4">${av.comentario || "-"}</td>
          <td class="py-3 px-4 text-center">${new Date(av.data).toLocaleString("pt-BR")}</td>
          <td class="py-3 px-4 text-center">
            <button onclick="excluirAvaliacao(${av.id_avaliacao})" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-md text-sm shadow">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function excluirAvaliacao(id) {
      if (!confirm("Tem certeza que deseja excluir esta avalia√ß√£o?")) return;

      const { error } = await supabase
        .from("avaliacaocliente")
        .delete()
        .eq("id_avaliacao", id);

      if (!error) {
        alert("Avalia√ß√£o exclu√≠da com sucesso!");
        carregarAvaliacoes();
      } else {
        alert("Erro ao excluir avalia√ß√£o.");
      }
    }

    // === INICIALIZA√á√ÉO ===
    verificarLoginDashboard().then(() => carregarAvaliacoes());
  </script>
