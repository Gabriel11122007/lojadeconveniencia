  <script>
    // === FILTRAR PRODUTOS ===
const inputPesquisaProduto = document.getElementById("pesquisaProduto");
const btnPesquisaProduto = document.getElementById("btnPesquisarProduto");

function filtrarProdutos() {
  const filtro = inputPesquisaProduto.value.toLowerCase();
  const linhas = document.getElementById('tabelaItens').querySelectorAll("tr");

  linhas.forEach(linha => {
    const nome = linha.children[2].textContent.toLowerCase();
    const categoria = linha.children[4].textContent.toLowerCase();

    if (nome.includes(filtro) || categoria.includes(filtro)) {
      linha.style.display = "";
    } else {
      linha.style.display = "none";
    }
  });
}

// Pesquisa ao digitar
inputPesquisaProduto.addEventListener("input", filtrarProdutos);

// Pesquisa ao clicar no bot√£o
btnPesquisaProduto.addEventListener("click", filtrarProdutos);

  </script>


    <!-- Script do menu lateral -->

    const sidebar = document.getElementById('sidebar');

    const menuIcon = document.getElementById('menuIcon');
    const closeIcon = document.getElementById('closeIcon');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      const isOpen = sidebar.classList.contains('translate-x-0');

        sidebar.classList.replace('translate-x-0', '-translate-x-full');
        overlay.classList.add('hidden');
        menuIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');

        overlay.classList.remove('hidden');
        menuIcon.classList.add('hidden');
        closeIcon.classList.remove('hidden');
      }
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.replace('translate-x-0', '-translate-x-full');
      overlay.classList.add('hidden');
      menuIcon.classList.remove('hidden');
      closeIcon.classList.add('hidden');

  <!-- === SCRIPT PRINCIPAL === -->
  <script>
    const BUCKET = 'BannersDB';

    async function carregarCategorias() {
      const select = document.getElementById('item_categoria');
      const { data, error } = await supabase.from('categoria').select('id_categoria, nome');
      if (error) return console.error('Erro ao carregar categorias:', error.message);
      select.innerHTML = '<option value="">Selecione uma categoria...</option>';
      data.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat.id_categoria;
        option.textContent = cat.nome;
        select.appendChild(option);
      });
    }

    async function carregarItens() {
      const { data, error } = await supabase
        .from('item')
        .select('id_item, nome, preco, imagem, descricao, categoria_id, categoria:categoria(nome)')
        .order('id_item', { ascending: true });

      const tabela = document.getElementById('tabelaItens');
      tabela.innerHTML = '';

      if (error) return console.error('Erro ao carregar itens:', error.message);

      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.classList.add('hover:bg-yellow-50', 'transition');
        tr.innerHTML = `
          <td class="p-3">${item.id_item}</td>
          <td class="p-3"><img src="${item.imagem}" alt="${item.nome}" class="w-16 h-16 object-cover rounded"></td>
          <td class="p-3">${item.nome}</td>
          <td class="p-3">R$ ${parseFloat(item.preco).toFixed(2)}</td>
          <td class="p-3">${item.categoria?.nome ?? item.categoria_id}</td>
          <td class="p-3">${item.descricao ?? ''}</td>
          <td class="p-3 text-center space-x-2">
            <button onclick="editarItem(${item.id_item}, '${item.nome}', ${item.preco}, ${item.categoria_id}, '${item.imagem}', \`${item.descricao ?? ''}\`)"
              class="bg-blue-600 hover:bg-blue-700 text-white py-1 px-3 rounded">Editar</button>
            <button onclick="excluirItem(${item.id_item})"
              class="bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded">Excluir</button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    document.getElementById('formItem').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('item_id').value;
      const nome = document.getElementById('item_nome').value.trim();
      const preco = parseFloat(document.getElementById('item_preco').value);
      const categoria = parseInt(document.getElementById('item_categoria').value);
      const descricao = document.getElementById('item_descricao').value.trim();
      const file = document.getElementById('item_img').files[0];
      const status = document.getElementById('statusUpload');

      let imageUrl = null;
      if (file) {
        const filePath = `itens/${Date.now()}_${file.name}`;
        status.textContent = 'Enviando imagem...';
        const { error: uploadError } = await supabase.storage.from(BUCKET).upload(filePath, file);
        if (uploadError) return status.textContent = 'Erro ao enviar imagem.';
        const { data: publicData } = supabase.storage.from(BUCKET).getPublicUrl(filePath);
        imageUrl = publicData.publicUrl;
      }

      const updates = { nome, preco, categoria_id: categoria, descricao };
      if (imageUrl) updates.imagem = imageUrl;

      let result;
      if (id) {
        result = await supabase.from('item').update(updates).eq('id_item', id);
        status.textContent = result.error ? 'Erro ao atualizar item.' : 'Item atualizado com sucesso!';
      } else {
        result = await supabase.from('item').insert([updates]);
        status.textContent = result.error ? 'Erro ao cadastrar item.' : 'Item cadastrado com sucesso!';
      }

      if (!result.error) {
        document.getElementById('formItem').reset();
        document.getElementById('item_id').value = '';
        document.getElementById('btnSubmit').textContent = 'Cadastrar Item';
        carregarItens();
      }
    });

    window.editarItem = (id, nome, preco, categoria_id, imagem, descricao) => {
      document.getElementById('item_id').value = id;
      document.getElementById('item_nome').value = nome;
      document.getElementById('item_preco').value = preco;
      document.getElementById('item_categoria').value = categoria_id;
      document.getElementById('item_descricao').value = descricao;
      document.getElementById('btnSubmit').textContent = 'Salvar Altera√ß√µes';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.excluirItem = async (id) => {
      if (!confirm('Tem certeza que deseja excluir este item?')) return;
      const { error } = await supabase.from('item').delete().eq('id_item', id);
      if (error) alert('Erro ao excluir item: ' + error.message);
      else {
        alert('Item exclu√≠do com sucesso!');
        carregarItens();
      }
    };

    carregarCategorias();
    carregarItens();
  </script>

<script>
  // Fun√ß√£o de logout
  function logout() {

    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("emailUsuario");
    localStorage.removeItem("nomeUsuario"); // se voc√™ estiver armazenando tamb√©m

    // Mensagem de confirma√ß√£o
    alert("Voc√™ saiu com sucesso!");

    // Redireciona para a p√°gina de login
    window.location.href = "../cadastro/login.html";
  }

  // Adiciona o evento ao bot√£o de logout
  const btnLogout = document.getElementById("logoutBtn");
  if (btnLogout) {
    btnLogout.addEventListener("click", logout);
  }
</script>
